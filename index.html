<body>

    <div class="balance">‚≠ê <span id="stars">0</span></div>
    <img src="https://images.vexels.com/media/users/3/134131/isolated/preview/b87002ac73e796d6e3460a6f27247cfb-star-cartoon-11.png?w=360" class="star" id="star">
    <div class="energy">üîã <span id="energy">100%</span></div>

        <button>–ó–∞–¥–∞–Ω–∏—è</button>
        <button>–¢–∞–ø–∞—Ç—å</button>

    <div class="rotate-screen">üì± –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</div>

    <script>
        let stars = 0;
        let energy = 100;
        let userId = 5837502694; // –ü–æ–¥—Å—Ç–∞–≤—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    
        async function fetchUserData() {
            let response = await fetch(`http://178.255.126.148:5000/get_user/${userId}`);
            let data = await response.json();
            stars = data.stars;
            energy = data.energy;
            document.getElementById("stars").innerText = stars.toFixed(2);
            document.getElementById("energy").innerText = energy + "%";
        }
    
        async function updateUserData() {
            await fetch("http://178.255.126.148:5000/update_user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, stars: stars, energy: energy })
            });
        }
    
        document.getElementById("star").addEventListener("click", function () {
            if (energy > 0) {
                stars += 0.01;
                energy -= 1;
                document.getElementById("stars").innerText = stars.toFixed(2);
                document.getElementById("energy").innerText = energy + "%";
                updateUserData();
            }
        });
    
        fetchUserData(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    </script>
