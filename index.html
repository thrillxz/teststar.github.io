<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä –ó–≤–µ–∑–¥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #5bb5ff, #a1d8ff);
            overflow: hidden;
            position: relative;
        }

        .balance {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .energy {
            font-size: 1rem;
            color: white;
            margin-top: 10px;
        }

        .star {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .star:active {
            transform: scale(0.9);
        }

        .menu {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .rotate-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 480px) and (orientation: portrait) {
            .rotate-screen {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <div class="balance">‚≠ê <span id="stars">0</span></div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Star_font_awesome.svg/512px-Star_font_awesome.svg.png" class="star" id="star">
    <div class="energy">üîã <span id="energy">100%</span></div>

    <div class="menu">
        <button>–ó–∞–¥–∞–Ω–∏—è</button>
        <button>–¢–∞–ø–∞—Ç—å</button>
        <button>–î—Ä—É–∑—å—è</button>
        <button>–ö–æ—à–µ–ª—ë–∫</button>
    </div>

    <div class="rotate-screen">üì± –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</div>

    <script>
        let stars = 0;
        let energy = 100;
        const bot = window.Telegram.WebApp;
        const userId = bot.initDataUnsafe?.user?.id;
        const backendUrl = "http://127.0.0.1:5000";  // –ï—Å–ª–∏ —Ö–æ—Å—Ç–∏—à—å API, –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Å–µ—Ä–≤–µ—Ä

        async function fetchUserData() {
            if (!userId) return;
            const response = await fetch(`${backendUrl}/get_user/${userId}`);
            const data = await response.json();
            stars = data.stars;
            energy = data.energy;
            document.getElementById('stars').innerText = stars.toFixed(2);
            document.getElementById('energy').innerText = energy + "%";
        }

        document.getElementById('star').addEventListener('click', async function () {
            if (energy > 0) {
                stars += 0.01;
                energy -= 1;
                document.getElementById('stars').innerText = stars.toFixed(2);
                document.getElementById('energy').innerText = energy + "%";
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ API
                await fetch(`${backendUrl}/update_user`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, stars, energy })
                });
            }
        });

        setInterval(() => {
            if (energy < 100) {
                energy += 1;
                document.getElementById('energy').innerText = energy + "%";
            }
        }, 1000);

        fetchUserData();
    </script>

</body>
</html>
